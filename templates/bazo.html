<!DOCTYPE html>
<html lang="{{ lang }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ get_url(path='stilo.css') }}">
    <title>{{ config.title }}</title>
</head>

<body>
    <header>
        <span class="brulmarko">
            <img src="{{ get_url(path='stelo.svg') }}" alt="insigno">
            {{ config.title }}
        </span>
        <span class="is-flex-grow-1"></span>
        <nav>
            <ul>
                <li{% if current_path == "/" %} class="nuna"{% endif %}>
                    <a href="{{ get_url(path='@/_index.md') }}">Ĉefpaĝo</a>
                </li>
                <li{% if current_path is starting_with("/novaĵoj/") %} class="nuna"{% endif %}>
                    <a href="{{ get_url(path='@/novaĵoj/_index.md') }}">Novaĵoj</a>
                </li>
                <li{% if current_path is starting_with("/regularo/") %} class="nuna"{% endif %}>
                    <a href="{{ get_url(path='@/regularo/_index.md') }}">Regularo</a>
                </li>
                <li><a href="{{ config.base_url | replace(from='https://', to='http://') }}:8123">Mapo</a></li>
                <li>Ekludi</li>
            </ul>
        </nav>
    </header>
    {% block enhavo %}{% endblock %}
    <footer>
        EsperaMondo en aliaj platformoj:
        <ul>
            {% for ligilo in config.extra.ligiloj %}
            <li class="{{ ligilo.icon | split(pat='/') | last }}">
                <a href="{{ ligilo.url }}">
                    <i class="heksagono ombro"></i>
                    <i class="heksagono"></i>
                    <i class="fa-{{ ligilo.icon | split(pat='/') | first }} fa-{{ ligilo.icon | split(pat='/' ) | last }}"
                        title="{{ ligilo.title }}"></i>
                </a>
            </li>
            {% endfor %}
        </ul>
    </footer>
    <script src="{{ get_url(path='menuo.js') }}"></script>
</body>

</html>
