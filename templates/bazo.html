<!DOCTYPE html>
<html lang="{{ lang }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Ver3ndo">
    <meta name="description" content="{{ config.description }}">
    <meta name="generator" content="https://www.getzola.org/">
    <meta name="keyword" content="esperanto, minecraft">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" id="etoso" href="/hela.css">
    <link rel="preload" href="MADE%20TOMMY%20Regular_PERSONAL%20USE.otf" as="font" type="font/otf" crossorigin="anonymous">
    <link rel="preload" href="MADE%20TOMMY%20Medium_PERSONAL%20USE.otf" as="font" type="font/otf" crossorigin="anonymous">
    <link rel="preload" href="MADE%20TOMMY%20Bold_PERSONAL%20USE.otf" as="font" type="font/otf" crossorigin="anonymous">
    <link rel="preload" href="/hela.webp" as="image">
    <title>{{ config.title }}</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="/stelo.svg" alt="insigno" width="64" height="64"> {{ config.title }}
                </a>
                <a role="button" class="navbar-burger" data-target="menuo">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>
            <div id="menuo" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item is-tab{% if current_path == '/' %} is-active{% endif %}" href="/">Ĉefpaĝo</a>
                    <a class="navbar-item is-tab{% if current_path is starting_with('/novaĵoj/') %} is-active{% endif %}"
                        href="/novaĵoj">Novaĵoj</a>
                    <a class="navbar-item is-tab{% if current_path is starting_with('/regularo/') %} is-active{% endif %}"
                        href="/regularo">Regularo</a>
                    <a class="navbar-item is-tab{% if current_path == '/mapo/' %} is-active{% endif %}"
                        href="/mapo">Mapo</a>
                    <a class="navbar-item is-tab{% if current_path == '/ekludi/' %} is-active{% endif %}"
                        href="/ekludi">Ekludi</a>
                    <span class="navbar-item is-tab etoso">
                        <a class="icon" href="#" id="hela"><i class="fa fa-sun"></i></a>
                        <a class="icon" href="#" id="malhela"><i class="fa fa-moon"></i></a>
                    </span>
                </div>
            </div>
        </nav>
    </header>
    {% block enhavo %}{% endblock %}
    <footer class="footer">
        <div>EsperaMondo en aliaj platformoj:</div>
        <ul class="columns is-mobile is-centered">
            {% for ligilo in config.extra.ligiloj %}
            <li class="column">
                <a href="{{ ligilo.url }}">
                    <i class="heksagono ombro"></i>
                    <i class="heksagono {{ ligilo.icon | split(pat='/') | last }}"></i>
                    <i class="icon is-large fa-{{ ligilo.icon | split(pat='/') | first }} fa-{{ ligilo.icon | split(pat='/' ) | last }}"
                        title="{{ ligilo.title }}"></i>
                </a>
            </li>
            {% endfor %}
        </ul>
        <div>
            Servilo zorgata de <img src="ver3ndo.png" alt="Ver3ndo" width="16"> Ver3ndo.<br>
            Retejo desegnita de <img src="jonizulo.png" alt="Jonizulo" width="16"> Jonizulo,
            programita de <img src="viglaporko.png" alt="ViglaPorko" width="16"> ViglaPorko.
        </div>
    </footer>
    <script src="/skripto.js"></script>
</body>

</html>
