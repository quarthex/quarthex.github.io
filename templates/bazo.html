<!DOCTYPE html>
<html lang="{{ lang }}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Ver3ndo">
    <meta name="description" content="{{ config.description }}">
    <meta name="generator" content="https://www.getzola.org/">
    <meta name="keyword" content="esperanto, minecraft">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/stilo.css">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" as="style">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" as="style">
    <link rel="preload" href="/pejzaĝo.webp" as="image">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/webfonts/fa-brands-400.woff2"
        as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/webfonts/fa-solid-900.woff2"
        as="font" type="font/woff2" crossorigin="anonymous">
    <title>{{ config.title }}</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a class="navbar-item" href="/">
                    <img src="/stelo.svg" alt="insigno"> {{ config.title }}
                </a>
                <a role="button" class="navbar-burger" data-target="menuo">
                    <span></span>
                    <span></span>
                    <span></span>
                </a>
            </div>
            <div id="menuo" class="navbar-menu">
                <div class="navbar-end">
                    <a class="navbar-item is-tab{% if current_path == '/' %} is-active{% endif %}" href="/">Ĉefpaĝo</a>
                    <a class="navbar-item is-tab{% if current_path is starting_with('/novaĵoj/') %} is-active{% endif %}"
                        href="/novaĵoj">Novaĵoj</a>
                    <a class="navbar-item is-tab{% if current_path is starting_with('/regularo/') %} is-active{% endif %}"
                        href="/regularo">Regularo</a>
                    <a class="navbar-item is-tab{% if current_path == '/mapo/' %} is-active{% endif %}"
                        href="/mapo">Mapo</a>
                    <a class="navbar-item is-tab{% if current_path == '/ekludi/' %} is-active{% endif %}"
                        href="/ekludi">Ekludi</a>
                </div>
            </div>
        </nav>
    </header>
    {% block enhavo %}{% endblock %}
    <footer class="footer">
        Espera-Mondo.net en aliaj platformoj:
        <ul class="columns is-mobile is-centered">
            {% for ligilo in config.extra.ligiloj %}
            <li class="column">
                <a href="{{ ligilo.url }}">
                    <i class="heksagono ombro"></i>
                    <i class="heksagono {{ ligilo.icon | split(pat='/') | last }}"></i>
                    <i class="icon is-large fa-{{ ligilo.icon | split(pat='/') | first }} fa-{{ ligilo.icon | split(pat='/' ) | last }}"
                        title="{{ ligilo.title }}"></i>
                </a>
            </li>
            {% endfor %}
        </ul>
    </footer>
    <script src="/menuo.js"></script>
</body>

</html>
